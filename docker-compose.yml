services:
  zookeeper:
    image: bitnami/zookeeper:3.9
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:3.7
    environment:
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  spark-master:
    image: bitnami/spark:3.4.2   # use a valid tag
    environment:
      - SPARK_MODE=master
    ports:
      - "7077:7077"
      - "8080:8080"

  spark-worker:
    image: bitnami/spark:3.4.2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    depends_on:
      - spark-master
    ports:
      - "8081:8081"

  producer:
    build: ./services/producer
    environment:
      - KAFKA_BROKER=kafka:9092
      - KAFKA_TOPIC=nse_ticks
      - UNIVERSE=RELIANCE,TCS,INFY,HDFCBANK
    depends_on:
      - kafka

  streaming:
    build: ./services/streaming
    env_file:
      - ./config/.env   # inject Supabase credentials
    environment:
      - KAFKA_BOOTSTRAP=kafka:9092
      - KAFKA_TOPIC=nse_ticks
    depends_on:
      - kafka
      - spark-master
      - spark-worker